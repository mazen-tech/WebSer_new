<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Bartek</title>
</head>
<body>
    <h1>Bartek</h1>
    <p>Send TXT file to Bartek</p>
    <form action="upload.py" method="POST" enctype="multipart/form-data">
        <label for="fn">Filename</label>
        <input type="text" name="upploaded_file_name" id="fn">
        <input type="file" name="uploaded_file" accept="text/plain, text/csv">
        <button type="submit">Upload</button>
    </form>
    <p>Bartek's files</p>
    <p>
        {{get_files}}
    </p>
    <p><a href="index.html">take me home</a></p>
</body>
</html>
